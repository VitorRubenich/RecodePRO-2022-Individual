    <!--Cadastre na nossa newsletter ? TODO -->
    <div class="container">
        <div class="formulario">
            <h2>Preencha o formulário</h2>
            <form action="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Seu melhor email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Senha</label>
                  </div>
                  <div class="form-floating pd-select">
                    <h6>Com que frequência você viaja?</h3>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Nunca viajei</option>
                        <option value="1">Uma vez ao mês</option>
                        <option value="2">Uma vez a cada trimestre</option>
                        <option value="3">Uma vez a cada semestre</option>
                        <option value="4">Apenas uma vez ao ano</option>
                      </select>
                  </div>
                  <div class="form-floating pd-select">
                    <h6>Locais que você tem interesse de receber nossas ofertas especiais.</h3>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Viagens ao Exterior
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                    <label class="form-check-label" for="defaultCheck2">
                                      Lugares Paradisiacos
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                    <label class="form-check-label" for="defaultCheck3">
                                      Todas ofertas
                                    </label>
                                  </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="all" id="defaultCheck4">
                                    <label class="form-check-label" for="defaultCheck4">
                                      Regiões praianas
                                    </label>
                                  </div>
                            </div>
                        </div>                  
                  </div>
                  <div class="form-check form-switch aceitar-permissoes">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexAceitarPubli">
                    <label class="form-check-label" for="flexAceitarPubli">Concordo em receber emails de publicidade e novidades</label>
                  </div>
                  <div class="form-check form-switch aceitar-permissoes">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexAceitarPermissoes" required>
                    <label class="form-check-label" for="flexAceitarPermissoes">Concordo com as politicas de privacidade</label>
                  </div>
                  <button type="submit">
                    Enviar
                  </button>
            </form>
        </div>
    </div>
