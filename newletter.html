<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h2>Preencha o formul√°rio</h2>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Seu melhor email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                  </div>
                  <div class="form-check form-switch aceitar-permissoes">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexAceitarPermissoes">
                    <label class="form-check-label" for="flexAceitarPermissoes">Concordo em receber emails de publicidade e novidades</label>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
